{% extends 'toys/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2>Edit Your Profile</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Save Changes</button>
</form>

<a href="{% url 'user_profile' %}" class="button">Cancel</a>
{% endblock %}
